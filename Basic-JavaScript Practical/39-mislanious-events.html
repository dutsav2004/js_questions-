<!-- Example of mislanious event -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convert Text to Uppercase on Blur</title>
</head>
<body>
  <label for="textInput">Enter text:</label>
  <input type="text" id="textInput" onblur="convertToUppercase()">

  <script>
    // Function to convert text to uppercase on blur event
    function convertToUppercase() {
      // Get the input element
      var inputElement = document.getElementById('textInput');
      
      // Get the value entered in the input field and convert it to uppercase
      var text = inputElement.value.toUpperCase();
      
      // Update the input field with the uppercase text
      inputElement.value = text;
    }
  </script>
</body>
</html>
