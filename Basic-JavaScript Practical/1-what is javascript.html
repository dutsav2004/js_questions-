what is javascript ?

Ans:- JavaScript enables developers to add functionalities such as user interaction, dynamic content updates, form validation, multimedia handling, and more to web pages. It can manipulate the HTML and CSS of a webpage, enabling changes to be made dynamically based on user actions or other events, and javascript is a case sensitive language.


advantage of javascript ?

Ans:- 
1. Saves time and bandwidth
2. Compatible for all browsers
3. Open source
4. Easy to use
5. Client-Side Interactivity

disadvantage of javascript ?

Ans:- 
JavaScript is dynamically typed, meaning variables do not have predefined types, which can lead to errors that may only be discovered at runtime. This lack of static typing can make code harder to maintain and debug, especially in larger projects.
