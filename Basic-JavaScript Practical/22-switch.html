<!-- Example of Switch -->

<script>
    
    let fruit = "apple";

    switch (fruit) {
        case "apple":
            console.log("Apple is red.");
            break;
        case "banana":
            console.log("Banana is yellow.");
            break;
        case "orange":
            console.log("Orange is orange.");
            break;
        default:
            console.log("This fruit color is not found.");
    }

</script>
