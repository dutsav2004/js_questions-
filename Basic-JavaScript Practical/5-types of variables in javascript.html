<script>
   /* 
    var  : reasign and redeclare there we used var
    let  : reasign but can not redeclare there we used let
    const: can not reasign and can not  redeclare there we used const
   */

   /* Syntax: 
    var : 
    var variableName;
    var x = 10;

    let:
    let variableName;
    let y = 20;

    const:
    const CONSTANT_NAME = value;
    const PI = 3.14;
   */
 
   // Examples :
   // 1. var:
   var x
   x=10;
   console.log(x);

   // 2. let:
   let a
   a=10;
   console.log(a);

   // 3. const:
   const PI = 3.14;
   console.log(PI);    
</script>
