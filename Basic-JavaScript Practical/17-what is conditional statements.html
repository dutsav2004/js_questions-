Ans:- Conditional statements in JavaScript are control structures that allow you to execute different blocks of code based on specified conditions. These statements enable you to create dynamic behavior in your programs by determining which code should be executed next depending on the outcome of certain conditions.

Types of Conditional Statements:
1. if
2. if else
3. if else if
4. nested if
5. switch case
