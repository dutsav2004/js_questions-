<!-- 

types of operators in javascript ?

Ans:- 
1. Arithmetic Operator
2. Assignment Operator
3. Comparison Operator
4. Logical Operators
5. Conditional (Ternary) Operator
6. Increment/Decrement Operator

1. Arithmetic Operator: +, -, *, /, %
2. Assignment Operator: =, +=, -=, *=, /=, %=
3. Comparison Operator: ==, !=, ===, !==, >, <, >=, <=
4. Logical Operators: &&, ||, !
5. Conditional (Ternary) Operator: ?
6. Increment/Decrement Operator: ++,-- 

-->

<script>
    // Arithmetic Operator Ex:
    var a=10;
    var b=20;
    var c=a+b; //Addition
    // var c=a-b; // Subtraction
    // var c=a*b; // Multiplication
    // var c=a/b; // Division
    // var c=a%b; // Modulus
    console.log(c);

    // Assignment Operator Ex:
    let x = 10;
    x += 5; // Equivalent to x = x + 5 
    // x -= 5; // Equivalent to x = x - 5 
    // x *= 5; // Equivalent to x = x * 5 
    // x /= 5; // Equivalent to x = x / 5 
    // x %= 5; // Equivalent to x = x % 5 
    console.log(x); 
    
    // Comparison Operator Ex: 
    let y = 10;
    let z = 5;
    console.log(y == z); // Equal Equal to
    // console.log(y != z); // Not Equal to 
    // console.log(y === z); // Strict Equal to
    // console.log(y !== z); // Strict Not Equal to
    // console.log(y > z); // Greater than
    // console.log(y < z); // Less than
    // console.log(y >= z); // Greater than or equal to
    // console.log(y <= z); // Less than or equal to

    // Logical Operators Ex: 
    let e = 1;
    let f = 2;
    console.log(e && f);  // Logical AND
    // console.log(e || f);  // Logical OR
    // console.log(!e);      // Logical NOT
    // console.log(!f);      // Logical NOT

    // Conditional (Ternary) Operator Ex:
    let age = 20; // example of adult
    // let age = 17; // example of minor
    let count = (age >= 18) ? 'Adult' : 'Minor';
    console.log(count);

    // Increment/Decrement Operator Ex:
    let s = 5;
    console.log(s++); // Postfix Increment
    // console.log(s--); // Postfix Decrement
    // console.log(++s); // Prefix Increment
    // console.log(--s); // Prefix Decrement
    
</script>
