<!-- what is javascript events 

Ans:- JavaScript Events are actions or occurrences that happen in the browser. They can be triggered by various user interactions or by the browser itself, Event handlers are JavaScript functions that respond to these events, allowing developers to create interactive web applications.

Types of Events:
1. Mouse Event:
   1. onclick
   2. ondbclick
   3. mouseover
   4. mouseout

2. Keyboard Events:
   1. onkeydown
   2.onkeyup
   3.onkeypress

3. Mislanious Events:
   1. onblur
   2. onchange

4. Window Events:
   1. onload
   2. onunload
